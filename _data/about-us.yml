sectionHeading: "What is CityCampSavannah?"
videoUrl: "https://www.youtube.com/embed/K1qNeK0U-zQ"
subHeading: "Learn, listen, let your voice be heard,"
content: >  
        "Organized by and for resident volunteers of OpenSavannah working in equal collaboration with public servants, CityCamp aims to bring together civic leaders, concerned citizens, elected officials, journalists, nonprofits, business leaders, youth, everyday residents, and all of Savannah's collective action for a day of solutions-building to answer the underlying question:<em>"What do we want to create together for the future of our city?"</em>"
